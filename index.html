<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/065ece72cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Remote</title>

</head>

<body>
    <div id="remote-box">
        <div id="action-light"></div>
        <button class="btn btn-mic"><i class="fa-solid fa-microphone"></i></button>
        <div id="btn-container">
            <button class="btn action-btn"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="btn action-btn"><i class="fa-solid fa-house"></i></button>
            <button class="btn action-btn"><i class="fa-solid fa-bars"></i></button>
            <button class="btn action-btn"><i class="fa-solid fa-backward"></i></button>
            <button class="btn action-btn"><i class="fa-solid fa-forward-step"></i></button>
            <button class="btn action-btn"><i class="fa-solid fa-forward"></i></button>
            <button class="btn ok">ok</button>
        </div>

    </div>

    <script src="js.js"></script>
</body>

</html>
